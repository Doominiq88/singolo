<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="singolo3.css">
    <title>Singolo3</title>
</head>

<body>
    <section class="quote">
        <div class="container">
            <div class="quote__title">
                <h3>Get a Quote</h3>
                <p>Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum. Duis mollis, non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh.</p>
            </div>
            <div class="form__wrapper">
                <div class="quote__form">
                    <form class="form" action="URL" method="POST">
                        <input type="text" name="text" placeholder="Name (Required)">
                        <input type="email" name="email" placeholder="Email (Required)">
                        <input type="text" name="text" placeholder="Subject">
                        <textarea class="textarea" rows="12" cols="74" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" placeholder="Describe your project in detail..."></textarea>
                    </form>
                </div>
                <div class="contacts__form">
                    <div class="form__contacts">
                        <h3>Contact Information</h3>
                    </div>
                    <div class="form__description"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
